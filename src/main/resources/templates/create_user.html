<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Добавить пользователя</h2>
    <form method="post" th:action="@{'/users/create'}">
        <div class="mb-3">
            <label for="userName" class="form-label">Имя пользователя</label>
            <input type="text" name="name" class="form-control" id="userName">
        </div>
        <div class="mb-3">
            <label for="userAge" class="form-label">Возраст</label>
            <input type="number" name="age" class="form-control" id="userAge">
        </div>
        <div class="mb-3">
            <label for="userWeight" class="form-label">Weight</label>
            <input type="number" name="weight" class="form-control" id="userWeight">
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
        <p></p>
        <a th:href="@{/users/}" class="btn btn-primary">Список пользователей</a>
    </form>
</div>
</body>
</html>
