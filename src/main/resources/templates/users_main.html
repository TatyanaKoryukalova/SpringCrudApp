<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Пользователи</h1>

    <div th:each="u : ${user}">
        <span th:text="${'Имя: ' + u.name + ' ID: ' + u.id}"/><br>
        <a th:href="@{'/users/' + ${u.id}}" class="btn btn-primary">Инфо</a>
        <a th:href="@{'/users/update/' + ${u.id}}" class="btn btn-primary">Изменить</a>
<!--        <form method="delete" th:action="@{'/users/delete/' + ${u.id}}">-->
<!--            <button class="btn btn-primary" type="submit">Удалить</button>-->
<!--        </form>-->
        <a th:href="@{'/users/delete/' + ${u.id}}" class="btn btn-primary">Удалить</a>
        <br>

    </div>
<!--    <span th:text="${'Users count: ' + user.size()}"/>-->
    <br>
    <p></p>
    <a th:href="@{/users/create}" class="btn btn-primary">Создать нового пользователя</a>
    <p></p>
</div>
>
</body>
</html>
